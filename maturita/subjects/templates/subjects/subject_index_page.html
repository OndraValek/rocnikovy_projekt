{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
	<h1>{{ page.title }}</h1>
	<div class="intro">{{ page.intro|richtext }}</div>
	<ul>
	{% for child in page.get_children.live.specific %}
		<li><a href="{{ child.url }}">{{ child.title }}</a></li>
	{% empty %}
		<li>Žádné předměty zatím nejsou.</li>
	{% endfor %}
	</ul>
{% endblock %}
