{% extends 'base.html' %}

{% block title %}Vytvořit nové vlákno - {{ block.super }}{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'subjects:subject_list' %}">Předměty</a></li>
        <li class="breadcrumb-item"><a href="{% url 'subjects:subject_detail' topic.subject.slug %}">{{ topic.subject.name }}</a></li>
        <li class="breadcrumb-item"><a href="{% url 'subjects:topic_detail' topic.subject.slug topic.slug %}">{{ topic.name }}</a></li>
        <li class="breadcrumb-item active">Nové vlákno</li>
    </ol>
</nav>

<h1>Vytvořit nové diskusní vlákno</h1>
<p class="lead">Okruh: {{ topic.name }}</p>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Nadpis</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Obsah</label>
        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Vytvořit vlákno</button>
    <a href="{% url 'subjects:topic_detail' topic.subject.slug topic.slug %}" class="btn btn-secondary">Zrušit</a>
</form>
{% endblock %}
